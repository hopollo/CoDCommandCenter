<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Call of Dragons Command Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col bg-gray-800 text-white h-screen">
  <div class="p-2 mb-2">
    <h1 class="text-4xl font-bold text-center">
      Call Of Dragons, Command Center
    </h1>
  </div>

  <form class="flex items-center justify-center gap-1 mb-2">
    <label for="broadcast-id">Room :</label>

    <input class="p-2 border rounded text-center text-black font-bold" type="text" id="broadcast-id"
      placeholder="Enter a room name" autofocus="true" autocorrect="off" autocapitalize="off" size="20" />

    <button id="open-or-join" class="rounded bg-green-700 p-2 text-white font-semibold" type="submit">
      Start
    </button>
  </form>

  <div id="members-counter" class="flex items-center justify-center bg-gray-500 h-10 text-white font-semibold">Welcome,
    please
    join/create a room by entering a name above and press Start !</div>

  <div id="audio-container" class="hidden"></div>

  <div class="flex flex-col mt-2 px-2 mx-auto w-1/3 m-1 flex-grow gap-2">
    <ol id="messages-container" class="flex-grow overflow-auto p-2 bg-gray-700"></ol>

    <div class="flex gap-1 h-14 my-1">
      <input class="flex-1 rounded border p-1" id="message-input" type="text" placeholder="Type your message...." />
      <button id="send-message-button" class="bg-blue-600 hover:bg-blue-700 p-2 rounded text-white font-semibold">
        Send
      </button>
    </div>
  </div>

  <script src="https://muazkhan.com:9001/dist/RTCMultiConnection.min.js"></script>
  <script src="https://muazkhan.com:9001/socket.io/socket.io.js"></script>
  <script src="./main.js"></script>
</body>

</html>
